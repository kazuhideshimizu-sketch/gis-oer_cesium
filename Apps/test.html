<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // 1. トークンをセット
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4NzI3ZTg5Yi04MWZkLTQ1MmYtOWUxYS1hYmIyNjUzYTJjYmYiLCJpZCI6Mzg1MDE2LCJpYXQiOjE3Njk3MzIyNTV9.cuCVKTgYaac9acsYe8SCRxqgRdqF1Cc1pXxVuWge0rQ';
    
    // 2. 地球儀を表示（標準の地図を使うように設定）
    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayer: Cesium.ImageryLayer.fromWorldImagery(), // ion標準の衛星画像を使う
      terrain: Cesium.Terrain.fromWorldTerrain(),       // 地形を有効にする
    });

    // 3. 起動したらすぐに日本へ飛ぶ
    viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(139.76, 35.68, 20000.0) // 東京上空20km
    });
    
</script>
</body>
</html>
